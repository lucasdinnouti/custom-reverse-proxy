apiVersion: v1
kind: Pod
metadata:
  labels:
    app: http-runner
  name: runner
spec:
  containers:
  - name: runner
    image: runner:latest
    imagePullPolicy: "Never"
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    ports:
      - containerPort: 8081
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: runner
spec:
  selector:
    app: http-runner
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081