apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-configmap
  namespace: monitoring
  labels:
    name: grafana-datasources-configmap
data:
  datasource.yml: |-
    apiVersion: 1
    
    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        editable: true
        url: http://prometheus.monitoring.svc.cluster.local:9090
---
